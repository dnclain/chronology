<svg xmlns="http://www.w3.org/2000/svg" 
    xmlns:svg="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    version="1.2" baseProfile="tiny" style=""
    preserveAspectRatio="xMinYMin slice">
    <style type="text/css">
        <![CDATA[
        .hidden {
            visibility: hidden;
        }
        .background {
            fill: #2c2e32;
        }
        .line {
            stroke: #333439;
        }
        .period {
            fill: #d0011b;
        }
        .event-box {
            fill-opacity: 0.3;
            fill: black;
            stroke: #a5a6a7;
            stroke-width: 3;
        }
        .event-title {
            fill: #c7c3ca;
            font-family: Verdana;
            font-size: 1.5em;
            font-weight: bold;
        }
        .event-date {
            fill: #948d9a;
            font-family: Verdana;
            font-size: 1.3em;
            font-weight: bold;
        }
        .box-button {
            fill: #2fca95;
        }
    ]]>
    </style>

    <g id="back">
